<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html case sensitive</title>
</head>
<body>
    <h1>Case Sensitive</h1>
    <P style="text-transform: capitalize;">tata consultancy services</P>
    <p style="text-transform: uppercase;">Tata Consultancy services</p>
    <p style="text-transform: lowercase;">TATA CONSULTANCY SERVICES</p>
    <B>Tata Consultancy services</B><br>
    <I>Tata Consultancy services</I>
</body>
</html>
